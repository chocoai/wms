<div ng-controller="myApp.systemManagement.systems">
	<div class="row">
		<div class="col-sm-12">
			<!--子系统-->
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">子系统管理</div>
					<div class="pull-right btn-group">
						<button class="btn btn-success btn-sm" ng-disabled="all.opt"
							ng-click="addSys()">新增</button>
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-bordered table-hover table-condensed">
						<thead>
							<tr>
								<th style="width: 2%">序号</th>
								<th style="width: 10%">系统名称</th>
								<th style="width: 10%">图标</th>
								<th style="width: 10%">排序</th>
								<th style="width: 10%">备注</th>
								<th style="width: 10%">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="sys in sysList">
								<td>{{$index+1}}</td>
								<td>{{sys.name}}</td>
								<td>{{sys.icon}}</td>
								<td>{{sys.sortNo}}</td>
								<td>
									<p ng-show="sys.remark.length>15" title="{{sys.remark}}">{{sys.remark.substring(1,15)}}......</p>
									<p ng-show="sys.remark.length<15" >{{sys.remark}}</p>
								</td>
								<td>
									<div class="btn-group">
										<button class="btn btn-primary btn-sm" ng-click="editBtn(sys)">编辑</button>
										<!--<button class="btn btn-danger btn-sm" ng-click="delSys(sys.id)">删除</button>-->
									</div>

								</td>
							</tr>
						</tbody>
					</table>
					<div paging page-info="pageInfo" load="load()"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="mySystems" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"  ng-if="currentSys.id != null" >编辑系统信息</h4>
					<h4 class="modal-title"  ng-if="currentSys.id == null" >新增系统信息</h4>
				</div>
				<div class="modal-body">
					<form role="form" name = "form">
						<div class="form-group">
							<label>系统名称</label> <input type="text" class="form-control"
								ng-model="currentSys.name" required>
						</div>
						<div class="form-group">
							<label>图标</label> <input type="text" class="form-control"
								ng-model="currentSys.icon" required>
						</div>
						<div class="form-group">
							<label>排序</label> <input type="number" class="form-control"
								ng-model="currentSys.sortNo" required>
						</div>
						<div class="form-group">
							<label>备注</label> <input type="text" class="form-control"
								ng-model="currentSys.remark">
						</div>
					</form>

				</div>
				<div class="modal-footer ">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary"
						ng-click="saveSystems()" ng-disabled="form.$invalid">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
