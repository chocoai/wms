<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小药药药店SaaS药店销售管理</title>
    <link rel="stylesheet" href="lib/css/animate.css">
    <link rel="stylesheet" href="lib/css/css.css">
    <style>
        html,body{
            position: relative;width: 100%;height: 100%;background: #2ebe11; text-align: center;
        }
        .logo{
            width: 200px;height: auto; position: absolute;top:50%;left: 50%;text-align: center;color: #fff;margin-left: -100px;margin-top: -100px;
        }
        .logo img{
            width: 200px;height: auto;
        }
        .logo p{font-size: 24px; margin-top: 20px;}
        @keyframes pulse {
            from {
                transform: scale3d(1, 1, 1);
            }

            50% {
                transform: scale3d(1.05, 1.05, 1.05);
            }

            to {
                transform: scale3d(1, 1, 1);
            }
        }
        .pulse {
            animation-name: pulse;
        }

    </style>
</head>
<body>

<div class="logo">
    <img src="lib/images/logo.jpg" alt="" class="animated infinite pulse">
    <p>SaaS药店销售管理</p>
</div>

</body>
</html>
